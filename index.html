<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Common Words In German</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.158.0/three.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh; 
        }

        h1 {
            font-size: clamp(48px, 8vw, 100px);
            margin: 40px 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #333;
            font-weight: 900;
        }

        #canvas-container {
            width: 1000px;
            height: 562px;
            background-color: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            flex-shrink: 0; 
            margin-bottom: 60px;
        }

        .category-menu {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .category-menu button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            background: white;
            border: 3px solid #000;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .category-menu button:hover {
            background: #000;
            color: white;
            transform: translateY(-3px);
        }

        .table-container {
            width: 90%;
            max-width: 1000px;
            background: white;
            border: 3px solid #000;
            border-radius: 15px;
            margin-bottom: 100px;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: left;
            position: sticky;
            top: 0;
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>GERMAN</h1>

    <div id="canvas-container"></div>

    <div class="category-menu">
        <button onclick="updateTable('verbs')">Verbs</button>
        <button onclick="updateTable('nouns')">Nouns</button>
        <button onclick="updateTable('pronouns')">Pronouns</button>
        <button onclick="updateTable('adjectives')">Adjectives</button>
        <button onclick="updateTable('prepositions')">Prepositions</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>English</th>
                    <th>German</th>
                </tr>
            </thead>
            <tbody id="vocab-body"></tbody>
        </table>
    </div>

    <script src="main.js"></script>

    <script>
        // Automatic Load of the first category
        window.addEventListener('load', () => {
            if (typeof updateTable === 'function') {
                updateTable('verbs');
            }
        });
    </script>

</body>
</html>
